<div class="title-bar">
    <span class="title"
      [translate]="'GRID.STATION_INFO_FOR'"
      [translateParams]="nameParam"
    ></span>
</div>

<div class='mat-table'>
    <div class="mat-row" *ngFor="let model of allData">
        <div class="mat-cell key">{{model.key}}</div>
        <div class="mat-cell value">{{model.value}}</div>
    </div>
</div>
