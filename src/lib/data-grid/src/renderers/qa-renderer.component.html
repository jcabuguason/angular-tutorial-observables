<!-- Should use glyphicon / font-awesome / our own icons to represent Qa values -->
<!-- Also switch from plain title to tool-tip when possible -->
<span *ngIf="qa !== 'undefined' && qa !== 'N/A'"
    class="badge qa{{qa}}"
    title="Qa Value is {{qa}}">
  {{qa}}
</span>

<span *ngIf="qa === 'N/A'"
    title="Qa Value is {{qa}}">
  {{qa}}
</span>
